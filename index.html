<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{discriptions}}</p>
    </div>
    <div id="normal">
        <p>{{message}}</p>
        <p>{{discriptions}}</p>
    </div>
    <script>
        const {createApp} = Vue;
        // Vue Instand
        createApp({
            data(){
                return{
                    discriptions : 'Hello i am Vue 2!',
                    message : "Hello Vue!"
                }
            }
        }).mount('#app')
        createApp({
            data() {
                return {
                    discriptions : 'Hello i am Vue 2!',
                    message : 'Hello Vue 2!'
                }
            }
        }).mount('#normal')
        
    </script>
</body>
</html>
